<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe Game</h1>
        <div class="scenario">
            <div class="grid">
                <div class="grid__element" id="grid-1"><p class="grid__element__text"></p></div>
                <div class="grid__element" id="grid-2"><p class="grid__element__text"></p></div>
                <div class="grid__element" id="grid-3"><p class="grid__element__text"></p></div>
                <div class="grid__element" id="grid-4"><p class="grid__element__text"></p></div>
                <div class="grid__element" id="grid-5"><p class="grid__element__text"></p></div>
                <div class="grid__element" id="grid-6"><p class="grid__element__text"></p></div>
                <div class="grid__element" id="grid-7"><p class="grid__element__text"></p></div>
                <div class="grid__element" id="grid-8"><p class="grid__element__text"></p></div>
                <div class="grid__element" id="grid-9"><p class="grid__element__text"></p></div>
            </div>
        </div>
        <a class="button">Reset Game</a>
    </div>
</body>
</html>
